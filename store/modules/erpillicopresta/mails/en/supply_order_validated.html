<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Message from {shop_name}</title>
</head>
<body>
    <table style="font-family: Verdana,sans-serif; font-size: 11px; color: #374953; width: 550px;">
        <tr>
            <td align="left"><a title="{shop_name}" href="{shop_url}"><img style="border: none;" src="{shop_logo}" alt="{shop_name}" /></a></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td align="left">
                Hello, <br/><br/>

                We inform you that the supplier order number {id_supply_order} was validated.<br/><br/>

                This supplier order contains the following products :<br/> <br/>

                <table style="width: 100%;font-size: 13px;border-collapse: collapse; color: #374953;" border="1">
                    <tr>
                        <th>Reference</th>
                        <th>Supplier Reference</th>
                        <th>Name</th>
                        <th>Comment</th>
                        <th>Unit Price (tax excl.)</th>
                        <th>Quantity</th>
                    </tr>
                    {html_order_details}
                </table>

                <br/><br/>

                Cordially.<br/>

                <a href="{shop_url}">{shop_name}</a>
            </td>
        </tr>
      </table>   
</body>
</html>
